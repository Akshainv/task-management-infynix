<!-- login.component.html -->
<div class="container">
  <div class="login-wrapper">

    <!-- Left Section - Branding -->
    <div class="brand-section">
      <!-- Abstract decorative shapes -->
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      
      <div class="brand-content">
        <div class="logo-animated">âœ“</div>
        <h1 class="brand-title">TaskFlow</h1>
        <p class="brand-subtitle">Management System</p>
        <div class="decorative-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="form-section">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Login to manage your tasks efficiently</p>
        </div>

        <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input 
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Enter your email"
                [disabled]="isLoading"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input 
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Enter your password"
                [disabled]="isLoading"
                required>
            </div>
          </div>

          <!-- Role Selection Cards -->
          <div class="form-group">
            <label>Select Role</label>
            <div class="role-cards">
              <div 
                class="role-card"
                [class.selected]="selectedRole === 'admin'"
                (click)="selectRole('admin')"
                [class.disabled]="isLoading">
                <i class="fas fa-user-shield role-card-icon"></i>
                <span class="role-card-label">Admin</span>
              </div>
              
              <div 
                class="role-card"
                [class.selected]="selectedRole === 'manager'"
                (click)="selectRole('manager')"
                [class.disabled]="isLoading">
                <i class="fas fa-user-tie role-card-icon"></i>
                <span class="role-card-label">Manager</span>
              </div>
              
              <div 
                class="role-card"
                [class.selected]="selectedRole === 'employee'"
                (click)="selectRole('employee')"
                [class.disabled]="isLoading">
                <i class="fas fa-user role-card-icon"></i>
                <span class="role-card-label">Employee</span>
              </div>
            </div>
          </div>

          <button 
            type="submit" 
            class="login-btn"
            [disabled]="isLoading"
            [class.loading]="isLoading">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading" class="loading-text">Logging in...</span>
            <span *ngIf="isLoading" class="loading-spinner"></span>
          </button>

          <!-- Error Message -->
          <p class="error-message" *ngIf="showError">{{ errorMessage }}</p>
        </form>
      </div>
    </div>

  </div>
</div>
